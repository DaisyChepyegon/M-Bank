<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>MBANK</title>
</head>

<body> 
  
  <header>
    <div class="head">
      <h1>MBANK</h1>
      <i class="fa fa-bell"></i>
    </div>
    <div class="account">
      <h3>ACCOUNT <span> BALANCE </span></h3>
      <h2>Kshs. 15,676.00</h2>
    </div>
    <div class="avg">
      <div class="spending">
        <h3>Kshs. 8,452</h3>
        <p>AVG Spending</p>
      </div>
      <div class="shift">
        <h3>+3.6%</h3>
        <p>AVG Shift</p>
      </div>
    </div>
  </header>

  <div class="container">
  <div class="image">
    <h2>Send Money</h2>
    <div class="images">
      <img src="./assets/images/search.jpg" alt="search">
      <img src="./assets/images/image1.jpg" alt="face1">
      <img src="./assets/images/image2.jpg" alt="face2">
      <img src="./assets/images/image3.jpg" alt="face3">
      <img src="./assets/images/image1.jpg" alt="face1">
      <img src="./assets/images/image2.jpg" alt="face2">
      <img src="./assets/images/image3.jpg" alt="face3">
    </div>
  </div>
  <div class="payments">
    <div class="quick">
      <h2>Quick payments</h2>
    </div>
    <div class="iew">
      <div class="internet">
        <i class="fa fa-wifi"></i>
        <h3>Internet</h3>
        <p>Kshs. 2,999</p>
        <p>Commission is 7% </p>
      </div>
      <div class="electricity">
        <i class="fa fa-flash"></i>
        <h3>Electricity</h3>
        <p>Kshs. 1,089</p>
        <p>Commission is 0.7% </p>
      </div>
      <div class="water">
        <i class="fa fa-tint"></i>
        <h3>Water</h3>
        <p>Kshs. 789</p>
        <p>Commission is 3% </p>
      </div>
    </div>
  </div>
  <footer>
    <i class="fa fa-home"></i>
    <i class="fa fa-tasks"></i>
    <i class="fa fa-archive"></i>
    <i class="fa fa-refresh"></i>
  </footer>
</div>
</body>

</html>
